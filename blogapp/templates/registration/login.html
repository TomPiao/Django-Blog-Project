{% extends 'blogapp/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Log In</h2>
  <h3>Must be Superuser</h3>

  {% if form.errors %}
  <p>your username and password doesnt match</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
